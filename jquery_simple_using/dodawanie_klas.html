<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
 <title>dodawanie klas</title> 
 <style>
   p.initial{
     background-color: blue;
   }
   p.change{
     font-weight: bold;
   }
   p.big{
     font-size: 72px;
   }
 </style>
</head>
<body>
<p>Po zmianie klasy tekst bedzie wyswietralnay większą czcionką. Kliknij go</p>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script>
    $(document).ready(function(){
      $('p').addClass('initial');
      $('p').click(function(){
        $(this).addClass('change big');
      });
     
    });
    
  </script>
</body>
</html>
